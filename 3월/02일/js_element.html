<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element</title>
    <script>
        function func() {
            var e = document.getElementById("test");
            alert("신호오냐?" + typeof e);
            e.style.color = "blue";
        }
    </script>
</head>

<body>
    <h1 id="test">This is Heading</h1>
    <button onclick="func();">좀 눌러보시라고</button>
</body></html>
