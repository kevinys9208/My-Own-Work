<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If</title>
    <script>
    var msg = "";
        var time = new Date().getHours();
        alert(time);
        if(time < 12)
            msg = "Good Morning!";
        else if(time < 18)
            msg = "Good Afternoon!";
        else
            msg = "Good Night!";
        
        alert(msg);
    </script>
</head>
<body>
     
</body>
</html>
