<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For in</title>
</head>
<body><script>
    var myCar = {
            make: "Eqqus",
            model: "VS500",
            year: 2015
        };

        var text = "";
        for (var x in myCar) {
            text += myCar[x] + " ";
        }
        document.write(text);
    </script>
</body></html>
