<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script>
        var comNumber = parseInt(Math.random()*100+1);
        var nGuess = 0;
        
        function guesses() {
            var result = "";
            var number = parseInt(document.getElementById("user").value);
            nGuess++;
            if(number==comNumber){
                result = "성공";
            }else if(number<comNumber){
                result = "UP";
            }else{
                result = "DOWN";
            }
            
            document.getElementById("result").value = result;
            document.getElementById("guess").value = nGuess;
        }
    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    숫자는 1~100 사이의 숫자 입력
    <br>
    <br>
    <form action="">
        숫자 : <input type="text" id="user" size="5"/>
        <input type="button" value="확인" onclick="guesses();"/>
        <br>
        추측횟수 : <input type="text" id="guess" size="5"/>
        힌트 : <input type="text" id="result" size="5"/>
    </form>
</body>
</html>
