<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        function funGrade(){
//            alert("신호");
            var grade = prompt("성적입력","A~D입력");
            var msg;
            switch(grade){
                case 'a':
                    msg = "Perfect!";
                    break;
                case 'b':
                    msg = "Good!";
                    break;
                case 'c':
                    msg = "Try to Effort!";
                    break;
                case 'd':
                    msg = "You have to Change your Mind!";
                    break;    
                default :
                    msg = "You are Failed";
                    break;    
            }
            
            alert(msg);
        }
    </script>
</head>
<body>
    <button onclick="funGrade();">버튼</button>
</body>
</html>
