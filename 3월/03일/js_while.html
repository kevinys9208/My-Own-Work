<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
    <script>
    var i = 0;
        while(i<10){
            document.write("카운터 while : "+i+"<br>");
            i++;
        }
        
        for(var j=0; j <10; j++){
            document.write("카운터 for : "+j+"<br>");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
