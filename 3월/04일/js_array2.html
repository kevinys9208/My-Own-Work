<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array2</title>
</head>
<body>
<!--
   연관배열
   배열의 키값을 이용하여 값을 가져올 수 있음.
-->
    <script>
        var fruits = new Array();
        fruits["a"] = "사과1";
        fruits["b"] = "사과2";
        fruits["c"] = "사과3";
        
        document.write(fruits['a']+"<br>");
        document.write(fruits['b']+"<br>");
        document.write(fruits['c']+"<br>");
    </script>
</body>
</html>
