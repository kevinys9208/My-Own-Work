<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Id</title>
</head>
<body>
    <script>
        function checkid() {
            var s = document.getElementById("id").value;
            if (s.length < 6) {
                alert("아이디가 너무 짧습니다")
            } else {
                alert("사용가능한 아이디입니다")
            }
        }
    </script>
    
    아이디 : <input type="text" id="id" size="10" /> <br>
    <button onclick="checkid();">검사</button> 
</body>
</html>
