<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
</head>
<body>
   <h1>This is Heading</h1>
   <button onclick="func();">눌러라</button>
    <script>
//        사용자에게 확인 취소를 알려주고 답을 되돌려받을 때 사용가능하다.
        var ans = confirm("답변을 전달하세요");
        document.write(ans);
    </script>
    
    <script>
        function func() {
//            얘를 호출하면 html문서가 다시 쓰여진다.
            document.write("결과 값이 어떻게 보일까요?")
        }
    </script>
</body>
</html>
