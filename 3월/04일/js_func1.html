<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Func1</title>
    <script>
        function greeting(name,role) {
            alert(name+'는(은) 고려 최고의 '+role+'이었다.')
        }
    </script>
</head>
<body>
    <button onclick="greeting('척준경', '무장')">Click1</button>
    <button onclick="greeting('정몽주', '충신')">Click2</button>
</body>
</html>
