<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concat</title>
</head>
<body>
    <script>
        var s1 = "Good ";
        var s2 = "Morning";
        var s3 = s1.concat(s2);
        document.writeln(s3);
        
        var s = "자바 스크립트에 오신 것을 환영합니다"
        var cnt = s.indexOf("환영");
        document.write(cnt+"<br>");
    </script>
</body>
</html>
