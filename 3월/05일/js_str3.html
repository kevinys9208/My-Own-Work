<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>str match</title>
</head>

<body>
    <pre>
    <script>
        var str = "Like father, like son";
        var result = str.match(/like/ig); //정규식
        document.write(result);
        document.writeln(result);
        document.write(result);
    </script>
    </pre>
</body></html>
