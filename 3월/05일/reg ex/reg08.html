<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg08</title>
    <script>
        function regEX() {
            var re = /[C-Kza-d2-6]/ig;
            var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz 0123456789";
            var newstr = str.match(re);

            alert(newstr);
        }
    </script>
</head>

<body>
    <button onclick="regEX();">Click</button>
</body></html>
