<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegID</title>
    <script>
        function regEX() {
            //최소 6자리에 숫자, 문자, 특수문자 각각 1개씩 포함
            var re = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/g;
            var str = 'mingyu95!';
            var newstr = str.match(re);

            alert(newstr);
        }
    </script>
</head>

<body>
    <button onclick="regEX();">Click</button>
</body></html>
