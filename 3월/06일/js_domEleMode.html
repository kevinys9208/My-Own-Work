<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom Element Mode</title>
</head>

<body>
    <script>
        function get() {
            val = document.getElementById('ex').innerHTML;
            alert(val);
        }

        function set(v) {
            document.getElementById('ex').innerHTML = v;
        }
    </script>
    <div id="ex">여기에 div로 선언</div>
    <a href="#" onclick="get();">div 요소 내용을 출력하라</a> <br>
    <a href="#" onclick="set('변경되었습니다');">div 요소 내용을 변경하라</a> <br>
</body></html>
