<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>

<body>
    <script>
        function calc(type) {
            x = Number(document.cal.number.value);

            switch (type) {
                case 1:
                    y = Math.sin((x * Math.PI) / 180);
                    document.cal.result.value = y;
                    break;
                case 2:
                    y = Math.log10(x);
                    document.cal.result.value = y;
                    break;
                case 3:
                    y = Math.sqrt(x);
                    document.cal.result.value = y;
                    break;
                case 4:
                    y = Math.abs(x);
                    document.cal.result.value = y;
                    break;
            }
        }
    </script>
    <form action="#" name="cal">
        입력 : <input type="text" name="number" /> <br>
        결과 : <input type="text" name="result" /> <br>
        <input type="button" value="SIN" onclick="calc(1);">
        <input type="button" value="LOG" onclick="calc(2);">
        <input type="button" value="SQRT" onclick="calc(3);">
        <input type="button" value="ABS" onclick="calc(4);">
    </form>
</body></html>
