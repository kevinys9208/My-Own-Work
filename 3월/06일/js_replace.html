<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace, Split</title>
</head>
<body>
    <script>
        s ="Hong's number is 123-4567";
        document.write(s + "<br>");
        result = s.replace("Hong's","Kim's");
        document.write(result + '<br>');
    </script>
    <script>
        s2 = "one, tow, three, four, five"
        array = s2.split(',');
        for (i = 0; i < array.length; i++) {
            document.write(array[i]+'<br>');
        }
    </script>
</body>
</html>
