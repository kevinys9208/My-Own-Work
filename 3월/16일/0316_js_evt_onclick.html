<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>evt onclick</title>
</head>

<body id="target">
    <script>
        function changeColor(color) {
            
            document.getElementById("target").style.backgroundColor = color;
            alert("문서로드");
            //alert가 document보다 실행순서가 빠르다
        }
    </script>


    <form action="#">
        <input type="radio" name="c" value="v1" onclick="changeColor('lightblue')"> 파랑색
        <input type="radio" name="c" value="v2" onclick="changeColor('lightgreen')"> 녹색

    </form>
</body></html>
