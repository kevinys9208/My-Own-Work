<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                $('#wendy').attr("src", "../image/%EC%9B%AC%EB%94%94_Nylon03.jpg");
            });
        });
    </script>
</head>

<body>
    <button id="btn">attribute</button>
    <br>
    <br>
    <img src="../image/%EC%9B%AC%EB%94%94_Nylon02.jpg" id="wendy">
</body></html>
