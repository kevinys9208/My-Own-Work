<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Blur</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('input').focus(function(){
                $(this).css('background-color','#FFE3EE');
            });
            
            $('input').blur(function(){
                $(this).css('background-color','white');
            });
        });
    </script>
</head>
<body>
    ID : <input type="text" name="name" /> <br>
</body>
</html>
