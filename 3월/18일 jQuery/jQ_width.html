<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Width</title>
    <style>
        div{
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background-color: red;
        }
        .next{
            background-color: blue;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('div').click(function(){
                $(this).css('width','-=7px').addClass('next');
            });
        });
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>
</html>
